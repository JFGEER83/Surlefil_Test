<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test owl</title>
    <link rel="stylesheet" href="test_2.css">
    <link rel="stylesheet" href="assets/owl/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl/css/owl.theme.default.min.css">
     <!-- Font Awesome for Icons -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="home-demo">
        <h3>Carousel</h3>
        <div class="owl-carousel owl-theme">
          <div class="item owl-lazy">
            <h2>Swipe</h2>
            <p>Date spectacles</p>
            <a class="one" href="#"></a>
          </div>
          <div class="item owl-lazy">
            <h2>Drag</h2>
            <p>Date spectacles</p>
            <a class="two" href="#"></a>
          </div>
        </div>
      </div>


    <script src="jquery-3.7.1.min.js"></script>  
   <!-- <script src="/script.js"></script>-->
    <script src="assets/owl/js/owl.carousel.min.js"></script>
    <script>
        $(function() {
            // Owl Carousel
            var owl = $(".owl-carousel");
            owl.owlCarousel({
              items: 1,
              margin: 5,
              loop: true,
              nav: false,
              lazyLoad: true,
              touchDrag: true,
              dots: false,
              lazyLoadEager: 2
            });
          });
    </script>
</body>
</html>
